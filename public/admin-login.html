<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Rajasthan Seva Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #1a1a2e 0%, #16213e 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      min-width: 400px;
      text-align: center;
    }
    .admin-badge {
      background: #dc3545;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }
    h2 {
      color: #002b63;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 5px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    .admin-key-note {
      font-size: 12px;
      color: #666;
      text-align: left;
      margin-top: 5px;
    }
    .btn {
      width: 100%;
      background: #dc3545;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c82333;
    }
    .alert {
      margin: 15px 0;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    .mode-switch {
      margin-bottom: 20px;
    }
    .mode-btn {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .mode-btn.active {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    .signup-form {
      display: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  
  <div class="login-container">
    <div class="admin-badge">ADMIN ACCESS</div>
    <h2 id="formTitle">Admin Login</h2>
    
    <div class="mode-switch">
      <button class="mode-btn active" onclick="switchMode('login')">Login</button>
      <button class="mode-btn" onclick="switchMode('signup')">Create Admin Account</button>
    </div>
    
    <div id="alert" class="alert"></div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn">Login as Admin</button>
    </form>
    
    <!-- Signup Form -->
    <form id="signupForm" class="signup-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signupName" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" required>
      </div>
      <div class="form-group">
        <label>Admin Key</label>
        <input type="text" id="adminKey" placeholder="Enter admin authorization key" required>
        <div class="admin-key-note">Contact system administrator for the admin key</div>
      </div>
      <button type="submit" class="btn">Create Admin Account</button>
    </form>
  </div>

  <script>
    let currentMode = 'login';
    
    function switchMode(mode) {
      currentMode = mode;
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const formTitle = document.getElementById('formTitle');
      const modeButtons = document.querySelectorAll('.mode-btn');
      
      modeButtons.forEach(btn => btn.classList.remove('active'));
      
      if (mode === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Admin Login';
        modeButtons[0].classList.add('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Create Admin Account';
        modeButtons[1].classList.add('active');
      }
      hideAlert();
    }
    
    function showAlert(message, type = 'danger') {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      setTimeout(() => hideAlert(), 5000);
    }
    
    function hideAlert() {
      document.getElementById('alert').style.display = 'none';
    }
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          if (data.role === 'admin') {
            localStorage.setItem('token', data.token);
            localStorage.setItem('role', data.role);
            localStorage.setItem('name', data.name);
            showAlert('Admin login successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = 'admin.html';
            }, 1500);
          } else {
            showAlert('Access denied. Admin credentials required.');
          }
        } else {
          showAlert(data.msg || 'Login failed');
        }
      } catch (error) {
        showAlert('Network error. Please try again.');
      }
    });
    
    // Signup form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const adminKey = document.getElementById('adminKey').value;
      
      try {
        const response = await fetch('/api/auth/admin-signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, adminKey })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showAlert('Admin account created successfully! You can now login.', 'success');
          setTimeout(() => switchMode('login'), 2000);
        } else {
          showAlert(data.msg || 'Account creation failed');
        }
      } catch (error) {
        showAlert('Network error. Please try again.');
      }
    });
    
    // Check if already logged in as admin
    if (localStorage.getItem('role') === 'admin' && localStorage.getItem('token')) {
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
